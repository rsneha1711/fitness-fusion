<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fitness Fusion - Login</title>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(to right, #56ccf2, #127af1);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
      }

      .fitness-header {
        font-size: 45px;
        font-weight: bold;
        color: #000000;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 30px;
        background-color: black;
        -webkit-background-clip: text;
        color: transparent;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }

      .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        width: 500%;
        max-width: 400px;
      }

      h2 {
        margin-bottom: 30px;
      }

      .input-group {
        margin-bottom: 20px;
      }

      .input-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #0a0808;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .input-group input:focus {
        border-color: #0c0c0c;
      }

      .btn {
        background-color: #127af1;
        color: white;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #060706;
      }

      .forgot-password {
        display: block;
        text-align: center;
        margin-top: 10px;
        font-size: 17px;
      }

      .forgot-password a {
        color: #0b0c0b;
        text-decoration: none;
      }

      .forgot-password a:hover {
        text-decoration: underline;
      }

      .footer {
        text-align: center;
        margin-top: 30px;
        font-size: 18px;
      }

      .footer a {
        color: #050505;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="fitness-header">Fitness Fusion</div>

    <div class="container">
      <h2>Login to BMI Health Tracker</h2>
      <form action="/login" method="POST">
        <div class="input-group">
          <label for="user-id">User ID</label>
          <input type="text" id="user-id" name="user-id" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <div class="forgot-password">
        <a href="#">Forgot password?</a>
      </div>
    </div>

    <div class="footer">
      <p>Don't have an account? <a href="/rrp/signin.html">Sign Up</a></p>
    </div>

    <!-- Image Gallery Section -->
  </body>
</html>
